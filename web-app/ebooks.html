<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Service UI - Ebooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="app-shell">
        <header class="topbar">
            <div>
                <p class="eyebrow">Library Service</p>
                <h1>Ebooks</h1>
            </div>
            <div class="controls">
                <label for="apiBaseUrl">API URL</label>
                <input id="apiBaseUrl" type="url" value="http://localhost:5149" />
            </div>
        </header>

        <nav class="menu" aria-label="Main navigation">
            <a class="menu-link" href="./index.html">Home</a>
            <a class="menu-link" href="./books.html">Books</a>
            <a class="menu-link active" href="./ebooks.html">Ebooks</a>
            <a class="menu-link" href="./subscription-types.html">Subscription Types</a>
            <a class="menu-link" href="./subscriptions.html">Subscriptions</a>
            <a class="menu-link" href="./payments.html">Payments</a>
        </nav>

        <section class="stack">
            <article class="panel">
                <div class="panel-title-row">
                    <h2>Ebook Search</h2>
                </div>
                <form id="searchForm" class="search-row">
                    <div class="search-autocomplete">
                        <input id="searchName" type="text" placeholder="Search by book name" autocomplete="off" required />
                        <ul id="searchSuggestions" class="search-suggestions" hidden></ul>
                    </div>
                    <button type="submit">Search</button>
                </form>
                <p id="searchStatus" class="status">Idle</p>
                <div id="searchResults" class="result-list"></div>
            </article>

            <article class="panel">
                <div class="panel-title-row">
                    <h2>Ebooks</h2>
                    <button type="button" data-refresh="ebooks">Refresh</button>
                </div>
                <p id="ebooksStatus" class="status">Idle</p>
                <div id="ebooksResults" class="result-list"></div>
            </article>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
