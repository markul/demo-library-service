<svg xmlns="http://www.w3.org/2000/svg" width="980" height="250" viewBox="0 0 980 250">
  <rect x="10" y="10" width="960" height="230" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <text x="30" y="45" font-family="Arial" font-size="18" font-weight="bold">GetEbooksByName Flow</text>
  <text x="30" y="80" font-family="Arial" font-size="14">1. Receive GET request on /api/ebooks/search?name={name}</text>
  <text x="30" y="105" font-family="Arial" font-size="14">2. Validate that name query parameter is provided</text>
  <text x="30" y="130" font-family="Arial" font-size="14">3. Request ebook-service /odata/Books with a title filter</text>
  <text x="30" y="155" font-family="Arial" font-size="14">4. On success: map response to DTO list and return 200 OK</text>
  <text x="30" y="180" font-family="Arial" font-size="14">5. On missing name: return 400 Bad Request</text>
  <text x="30" y="205" font-family="Arial" font-size="14">6. On service failure/invalid payload: return 502 Bad Gateway</text>
</svg>
